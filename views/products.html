{% extends "layout.html" %}

{% block body %}
<div class='well'>
	<h4>Enter New Product:</h4>
	<form method='post' action='/products' >
		<div class='form-group'>
			<label for='product'>Name</label>
			<input type="text" name="product" placeholder="Product Name">
		</div>
		<div class='form-group'>
			<label for='rating'>Rating</label>
			<select class='custom-select mb-2 mr-sm-2 mb-sm-0' id='rating' name='rating'>
	      <option selected>Choose...</option>
	      <option>1</option>
	      <option>2</option>
	      <option>3</option>
	      <option>4</option>
	      <option>5</option>
	      <option>6</option>
	      <option>7</option>
	      <option>8</option>
	      <option>9</option>
	      <option>10</option>
			</select>
		</div>
		<button type='submit', class='btn btn-default'>submit</button>
	</form>
</div>
<div class='well'>
	<h2> Products: </h2>
	<ul>
		{% for product in products %}
		<li><a href="/products/{{product.id}}">{{product.name}} | {{product.rating}}</a></li>
		{% endfor %}
	</ul>	
</div>
	
{% endblock%}
